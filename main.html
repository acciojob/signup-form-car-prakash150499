<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

    <form action="/submit" method="post">

        <!-- Name Field -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <!-- Gender Field -->
        <div>
            <label>Gender:</label>
            <input type="radio" id="gender_m" name="gender" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" required>
            <label for="gender_f">Female</label>
        </div>

        <!-- Car Brands Field -->
        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <!-- Add car brand options here -->
            </select>
        </div>

        <!-- Age Field -->
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required>
        </div>

        <!-- DOB Field -->
        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <!-- Phone Number Field -->
        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Terms of Service Checkbox -->
        <div>
            <input type="checkbox" id="tos" name="tos" required>
            <label for="tos">I agree to the Terms of Service</label>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Submit</button>
        </div>

    </form>

</body>
</html>
